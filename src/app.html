<!doctype html>
<html lang="en">
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>

		<script type="text/javascript">
			// Cache the history method values.
			window._historyCache = {
				replaceState: window.history.replaceState,
				pushState: window.history.pushState
			};
		</script>

		<script
			type="text/javascript"
			src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"
		></script>

		<script type="text/javascript" src="../static/custom_functions/functions.js"></script>

		<script type="text/javascript">
			// Restore the history method values after loading Office.js
			window.history.replaceState = window._historyCache.replaceState;
			window.history.pushState = window._historyCache.pushState;
		</script>

		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>

	<body data-sveltekit-preload-data="hover">
		<div style="display: contents" class="z-0">%sveltekit.body%</div>
	</body>
</html>
